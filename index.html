<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather">
          <form  id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100">
              </div>        
             </div>
         </form>
          
          <div class="overview row">
            <div class="col-6">
              <h1 id="city"></h1>
            </div>
            <div class="col-6">
              <ul class="city-details">
                <li>
                  Last Updated:
                  <span id="date">
                  Monday 1:00 PM</li>
                  </span>
                <li id="weather-desc"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="icon">
                <span class="float-left">
                  <strong class="current-temperature" id="temperature"
                    >1</strong
                  >
                  <span class="degree">
                    <a href="#" id="celcius-link" class="active">ºC</a>
                    | <a href="#" id="farenheit-link">ºF</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="temp-description">
                <li>Humidity: <span id="humidity">81</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/koduritejaswini/Weather-app.git"
            target="_blank"
            class="open-source-link"
            >Code</a
          >
          By Tejaswini Koduri
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
